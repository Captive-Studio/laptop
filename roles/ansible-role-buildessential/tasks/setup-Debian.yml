- name: Add specific Debian dependencies
  set_fact:
    build_essential_packages_extra:
      - autoconf
      - build-essential
      - libbz2-dev
      - libcurl4-openssl-dev
      - libevent-dev
      - libffi-dev
      - libglib2.0-dev
      - libjpeg-dev
      - liblzma-dev
      - libmagickcore-dev
      - libmagickwand-dev
      - libmysqlclient-dev
      - libncurses-dev
      - libpq-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libxml2-dev
      - libxslt-dev
      - libyaml-dev
      - zlib1g-dev

- name: Install Build Essential packages
  package:
    name: "{{ buildessential_item }}"
    state: present
  with_items: "{{build_essential_packages + build_essential_packages_extra | difference([]) }}"
  loop_control:
    loop_var: buildessential_item

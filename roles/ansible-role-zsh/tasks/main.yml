---
- include_tasks: "{{ item }}"
  with_first_found:
    - "./setup-{{ ansible_distribution }}-{{ ansible_distribution_major_version | int}}.yml"
    - "./setup-{{ ansible_distribution }}.yml"
    - "./setup-{{ ansible_os_family }}.yml"
    - "./setup-default.yml"

- name: Configure ZSH (zshrc)
  blockinfile:
    path: "{{ ansible_env.HOME }}/.zshrc"
    backup: yes
    marker: "# {mark} Generated by Ansible"
    insertbefore: BOF
    block: "{{ lookup('file', './templates/zshrc') }}"
    create: yes
    validate: "zsh -n %s"
  become_user: "{{ ansible_env.USER }}"

- name: Configure ZSH (zshenv)
  blockinfile:
    path: "{{ ansible_env.HOME }}/.zshenv"
    backup: yes
    marker: "# {mark} Generated by Ansible"
    insertbefore: BOF
    block: "{{ lookup('file', './templates/zshenv') }}"
    create: yes
    validate: "zsh -n %s"
  become_user: "{{ ansible_env.USER }}"

- name: Configure Shell to ZSH
  user:
    name={{ ansible_env.USER }}
    shell=/bin/zsh
  become: true

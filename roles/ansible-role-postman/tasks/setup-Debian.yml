- name: Ensure flatpak is present
  package:
    name: flatpak
    state: present
  become: true

- name: Add the flathub flatpak repository
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: user

- name: Install Postman
  flatpak:
    name: com.getpostman.Postman
    state: "{{postman_package_state}}"
    method: user
